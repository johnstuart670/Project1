<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>Group Project</title>
</head>

<body>
	<!-- all content container -->
	<div class="container-fluid all">
		<div class="container-fluid">
			<div class="row">
		<header>

				<div class="col-md-12 headerImg">
					<h1>
						<span class="glyphicon glyphicon-paperclip"></span> New York Times Search</h1>
				</div>

		</header>
	</div>
	</div>

<p></p>
		<div class="container-fluid mainContent">
			<div class="row searchBoxHeader">
				<h3>
					<span class="glyphicon glyphicon-paperclip"></span> Search Parameters</h3>
			</div>

				<div class="col-md-1"></div>
				<div class="col-md-10 inputform">
						<p>Search Term</p>
						<input type="text" id="search">
						<p>Number Of Records To Retrieve:</p>
						<select class="form-control" id="records">
							<option value="1">1</option>
							<option value="5">5</option>
							<option value="10">10</option>
						</select>
						<p>Start Year</p>
						<input type="text" id="startYear">
						<p>End Year</p>
						<input type="text" id="endYear">
						<p></p>
						<button type="submit" id="searchBtn">Search</button>
						<button type="reset" id="resetBtn">Reset</button>
						<p></p>
						<div class="col-md-1"></div>
				</div>
			</div>

				<!-- end row -->
			<div class="container-fluid resultsContainer">
					<div class="row searchBoxHeader">
					<h3>
							<span class="glyphicon glyphicon-paperclip"></span> Top Articles</h3>
						</div>
						<div id="well-section"></div>
						<!-- text goes here -->
			</div>


	</div>

</body>

</html>
