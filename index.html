<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">
	<title>Group Project</title>
</head>

<body>
	<div class="container-fluid">
		<div class="header">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10 headerImg"><h1><span class="glyphicon glyphicon-paperclip"></span> New York Times Search</h1></div>
				<div class="col-md-1"></div>
			</div>
			<!-- img goes here -->
		</div>
		<div class="container mainContent">
				<div class="row searchBoxHeader"><h3><span class="glyphicon glyphicon-paperclip"></span> Search Parameters</h3></div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-sm-10 inputform" >
					<p>
					<input type="text" id="search">
					<input type="text" id="records">
					<input type="text" id="startYear">
					<input type="text" id="endYear">
					<button type="submit" id="searchBtn"></button>
					<button type="reset" id="resetBtn"></button>
				</div>
				<div class="col-md-1"></div>
				<!-- end row -->
			</div> 
			<div class="resultsContainer" id="well-section">
				<!-- results will go here -->
			</div>
		</div>
	</div>
</body>

</html>
